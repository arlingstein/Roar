<div  class="form">
  <!--<div class="tab-content">-->
  <div>
    <div id="signup">
      <h1>Register</h1>

      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

        <div class="top-row">
          <div class="field-wrap">
            <label>
                First Name<span class="req">*</span>
              </label>
            <input type="text" required autocomplete="off" formControlName="firstName"/>
          </div>

          <div class="field-wrap">
            <label>
                Last Name<span class="req">*</span>
              </label>
            <input type="text" required autocomplete="off" formControlName="lastName"/>
          </div>
        </div>

        <div class="field-wrap">
          <label>
              Email Address<span class="req">*</span>
            </label>
          <input type="email" required autocomplete="off" ormControlName="email"/>
        </div>

        <div class="field-wrap">
          <label>
              Set A Password<span class="req">*</span>
            </label>
          <input type="password" required autocomplete="off" formControlName="password"/>
        </div>

        <button type="submit" class="button button-block">Get Started</button>

      </form>

    </div>

  </div>
  <!-- tab-content -->
</div>
<!-- /form -->
